<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>주문 번호</th>
          <th>회원명</th>
          <th>상태</th>
          <th>일시</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td th:text="${order.id}"></td>
          <td th:text="${order.member.name}"></td>
          <td th:text="${order.status}"></td>
          <td th:text="${order.orderDate}"></td>
        </tr>
      </tbody>
    </table>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>상품명</th>
        <th>주문 가격</th>
        <th>주문 수량</th>
        <th>총합</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="orderItem : ${order.orderItems}">
        <td th:text="${orderItem.id}"></td>
        <td th:text="${orderItem.item.name}"></td>
        <td th:text="${#numbers.formatInteger(orderItem.orderPrice, 0, 'COMMA')}"></td>
        <td th:text="${orderItem.count}"></td>
        <td th:text="${#numbers.formatInteger(orderItem.getTotalPrice(), 0, 'COMMA')}"></td>
      </tr>
      <tr>
        <td th:colspan="4"></td>
        <td th:text="${#numbers.formatInteger(order.getTotalPrice(), 0, 'COMMA')}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
